<!DOCTYPE html>
<html>
<head>
    <title>Google Map Infobox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
    <![endif]-->

    <style>
      #map-container { height: 500px }
    .myInfobox {
          border: solid 1px black;
          background-color:rgba(255, 255, 255, 0.5);
          width: 280px;
          color: #000;
          font-family: Arial;
          font-size: 14px;
          padding: .5em 1em;
          border-radius: 10px;
          margin-left: -30px;
          margin-top: -6px
      }
    </style>
</head>
<body>

  <div id="map-container" class="col-md-12"></div>

</div> <!-- /body -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
<script>
  function map_init() {
    var var_location = new google.maps.LatLng(38.898922, -77.010609);

    var var_mapoptions = {
       zoom: 18
      ,center: var_location
      ,mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    var var_map = new google.maps.Map(document.getElementById("map-container"), var_mapoptions);

    var mappin = ""
    var marker = new google.maps.Marker({
      map: var_map,
      draggable: false,
      icon: mappin,
      position: var_location,
      visible: true
    });

    var var_infobox_props = {
       content: "<strong>Google WorkShop</strong><br><br>Washington<br>DC<br> By Sarah Maddox<br><br><a href='http://www.twitter.com/jaythaceo' target='_blank' style='color:darkblue'>Twitter</a>"
      ,disableAutoPan: false
      ,maxWidth: 0
      ,pixelOffset: new google.maps.Size(-10, 0)
      ,zIndex: null
      ,boxClass: "myInfobox"
      ,closeBoxMargin: "2px"
      ,closeBoxURL: "close_sm.png"
      ,infoBoxClearance: new google.maps.Size(1, 1)
      ,visible: true
      ,pane: "floatPane"
      ,enableEventPropagation: false
    };

    google.maps.event.addListener(marker, "click", function (e) {
      var_infobox.open(var_map, this);
    });

    var var_infobox = new InfoBox(var_infobox_props);

    var_infobox.open(var_map, marker);
  }

  google.maps.event.addDomListener(window, 'load', map_init);
</script>
</body>
</html>
